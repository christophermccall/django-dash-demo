<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="signup.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/signup.css' %}">
    
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    {% if messages %}
    <div class="toast-container">
        {% for message in messages %}
        <div class="toast show {{ message.tags }}" role="alert">
            <div class="toast-body">
                {{ message }}
                <button type="button" class="close-btn" onclick="closeToast(this)">
                    &times;
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">

        <button type="submit">Signup</button>
        
        <a href="{% url 'login' %}">I already have an account</a>
    </form>

    <script>
        function closeToast(button) {
            button.parentElement.parentElement.style.display = "none";
        }
    </script>
    
</body>
</html>
