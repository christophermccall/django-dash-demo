<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="signup.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/signup.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    {% if messages %}
    <div class="toast-container" id="toastContainer">
        {% for message in messages %}
        <div class="toast show bg-{{ message.tags }}" role="alert">
            <div class="toast-body d-flex justify-content-between align-items-center">
                <span class="toast-message">{{ message }}</span>
    
            </div>
            <button type="button" class="close-btn" onclick="closeToast(this)">&times;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Password" id="password1" name="password1">
            <span class="toggle-password" onclick="togglePassword('password1', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <label for="password2">Confirm Password</label>
        <div class="password-container">
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">
            <span class="toggle-password" onclick="togglePassword('password2', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit">Signup</button>

        <a href="{% url 'login' %}">I already have an account</a>
    </form>

    <!-- <script>
        function closeToast(button) {
            button.parentElement.parentElement.style.display = "none";
        }
    </script> -->

    <script>
        // Automatically close toast notifications after 3 seconds
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelectorAll(".toast").forEach(toast => {
                    toast.style.opacity = "0";
                    setTimeout(() => toast.remove(), 300); // Remove after fade-out
                });
            }, 3000); // 3 seconds
        });

        function closeToast(button) {
            let toast = button.closest(".toast");
            toast.style.opacity = "0";
            setTimeout(() => toast.remove(), 300);
        }
    </script>

    <script>
        function togglePassword(fieldId, iconSpan) {
            let passwordField = document.getElementById(fieldId);
            let icon = iconSpan.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
