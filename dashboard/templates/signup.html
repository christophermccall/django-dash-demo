<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="signup.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/signup.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email" id="email">

        <label for="password1">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Password" id="password1" name="password1">
            <span class="toggle-password" onclick="togglePassword('password1', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <label for="password2">Confirm Password</label>
        <div class="password-container">
            <input type="password" placeholder="Confirm Password" id="password2" name="password2">
            <span class="toggle-password" onclick="togglePassword('password2', this)">
                <i class="fas fa-eye"></i>
            </span>
        </div>

        <button type="submit">Signup</button>

        <a href="{% url 'login' %}">I already have an account</a>
    </form>

    <!-- Embed React app -->
    <div id="root"></div>

    <!-- Load React Bundle -->
    <!-- <script src="{% static 'frontend/src/main.jsx' %}"></script> -->
    <!-- <script type="module" src="{% static 'frontend/main.jsx' %}"></script> -->
    <script src="{% static 'js/react_bundle.js' %}"></script>
    
    <script>
        function togglePassword(fieldId, iconSpan) {
            let passwordField = document.getElementById(fieldId);
            let icon = iconSpan.querySelector("i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
