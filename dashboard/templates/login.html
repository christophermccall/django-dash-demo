<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Load External CSS -->
    {% load static %}

<body>
    <div class="background">

        <div class="shape"></div>
    </div>
    
    <!-- <style>
        body {
            background-color: #080710 !important;

    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
    </form>

    <!-- Bootstrap Toast Notification Container -->
    {% if messages %}
    <div class="toast-container" id="toastContainer">
        {% for message in messages %}
        <div class="toast show bg-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                {{ message }}
                <button type="button" class="close-btn" onclick="closeToast(this)">
                    &times;
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        function closeToast(button) {
            button.parentElement.parentElement.style.display = "none";
        }
    </script>
