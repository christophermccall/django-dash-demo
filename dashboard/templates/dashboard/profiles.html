{% extends 'dashboard/base.html' %}

{% block content %}
    <h2>Profile Settings</h2>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'profiles' %}" class="card p-4 shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.profile.full_name }}" required>
        </div>

        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ user.profile.company_name }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Organization Type</label>
            <select class="form-control" name="organization_type">
                <option value="for_profit" {% if user.profile.organization_type == 'for_profit' %}selected{% endif %}>For-Profit</option>
                <option value="non_profit" {% if user.profile.organization_type == 'non_profit' %}selected{% endif %}>Non-Profit</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.profile.phone_number }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ user.profile.address }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
{% endblock %}
