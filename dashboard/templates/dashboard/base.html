{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}">
    <!-- Link to Chart.js
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 text-white">
        <h3 class="text-white text-center mb-4">Admin Tools</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'overview' %}" class="nav-link {% if '/overview/' in request.path %}active{% endif %}">
                    <i class="bi bi-speedometer2 me-2"></i> Overview
                </a>
            </li>
            <li>
                <a href="{% url 'products' %}" class="nav-link {% if '/products/' in request.path %}active{% endif %}">
                    <i class="bi bi-box-seam me-2"></i> Products
                </a>
            </li>
            <li>
                <a href="{% url 'activities' %}" class="nav-link {% if '/activities/' in request.path %}active{% endif %}">
                    <i class="bi bi-bar-chart-line me-2"></i> Activities
                </a>
            </li>
            <li>
                <a href="{% url 'logs' %}" class="nav-link {% if '/logs/' in request.path %}active{% endif %}">
                    <i class="bi bi-calendar-check me-2"></i> Logs
                </a>
            </li>
            <li>
                <a href="{% url 'payouts' %}" class="nav-link {% if '/payouts/' in request.path %}active{% endif %}">
                    <i class="bi bi-wallet2 me-2"></i> Payouts
                </a>
            </li>
            <li>
                <a href="{% url 'profiles' %}" class="nav-link {% if '/profiles/' in request.path %}active{% endif %}">
                    <i class="bi bi-file-earmark-text me-2"></i> Profiles
                </a>
            </li>
            <li>
                <a href="{% url 'user_settings' %}" class="nav-link {% if '/settings/' in request.path %}active{% endif %}">
                    <i class="bi bi-gear me-2"></i> Settings
                </a>
            </li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <!-- Search -->
            <form class="d-flex me-auto">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="text-end">
              <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
              <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
