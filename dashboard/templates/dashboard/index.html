<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodr Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #343a40;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: block;
        font-size: 18px;
      }
      .sidebar a:hover {
        background: #495057;
      }
      .content {
        margin-left: 260px;
        padding: 20px;
      }
      .navbar {
        margin-left: 260px;
      }
    </style>
  </head>
  <body>
    <!-- Side Bar -->
    <div class="sidebar">
      <h3 class="text-white text-center">Dashboard</h3>
      <a href="#">Topic 1</a>
      <a href="#">Topic 2</a>
      <a href="#">Topic 3</a>
      <a href="#">Topic 4</a>
    </div>

    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <div class="container-fluid">
        <!-- Search -->
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <div class="text-end">
          <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
          <!-- <button type="button" class="btn btn-warning">Sign-up</button> -->
        </div>
        <!-- User info -->
        <!-- <div class="d-flex align-items-center">
          <span class="me-3">ðŸ‘¤ Admin</span>
          <button class="btn btn-outline-danger">Logout</button>
        </div>
      </div> -->
    </nav>

    <!-- Main area -->
    <div class="content">
      <h2>Dashboard Overview</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4>User Engagement</h4>
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4>Title 2</h4>
            <p><strong>Content</strong></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow p-4">
            <h4>Title 3</h4>
            <p><strong>Content</strong></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const ctx = document.getElementById('myChart');
    
      fetch('/dashboard/api/logins-per-day/')  
        .then(response => response.json())
        .then(loginData => {

          const labels = loginData.map(item => item.login_date);
          const data = loginData.map(item => item.login_count);
    
          
          new Chart(ctx, {
            type: 'line',  
            data: {
              labels: labels,  
              datasets: [{
                label: '# of Logins',
                data: data,  
                borderColor: 'rgba(75, 192, 192, 1)',  
                fill: false,  
                borderWidth: 2
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true 
                }
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching login data:', error);
        });
    </script>
  </body>
</html>
